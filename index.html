<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <title>BUDget</title>
  </head>
  <body>
    <form id="newUser">
      <div class="form-group">
        <label for="newUserName">First name</label>
        <input type="text" class="form-control" id="newUserName">
      </div>
      <div class="form-group">
        <label for="newUserBudget">Budget Amount:</label>
        <input type="text" class="form-control" id="newUserBudget">
      </div>
      <button id="newUserBtn" type="submit" class="btn">Start</button>
    </form>
    <form id="newTransaction">
      <div class="form-group">
        <label for="newSpent">How much did you spend?</label>
        <input type="text" class="form-control" id="newSpent">
      </div>
      <button id="newSpentBtn" type="submit" class="btn">Add Transaction</button>
    </form>
  </body>
</html>
